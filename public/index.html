<html>
	<head>
		<meta charset="utf-8">
		<title>WEB NANJ SDK</title>
		<link rel="icon" type="image/png" href="/assets/images/favicon.ico"/>
		<meta name="viewport" content="width=device-width">

	<style>
		.page-loading {position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; z-index: 9998; background: rgba(0,0,0,.6); }
		.page-loading:after {content: ""; position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); border: 4px solid #f3f3f3; border-top: 4px solid #0E1E2D; border-radius: 50%; width: 80px; height: 80px; animation: spin 2s linear infinite; margin: 10px auto 10px -40px; z-index: 9999; }
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
